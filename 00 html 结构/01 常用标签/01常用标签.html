<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        标题标签
        - 在HTML中，一共有六级标题标签
        h1~h6
        在显示效果上h1最大，h6最小，但是文字的大小我们并不是关心
        使用HTML标签时，关心的是标签的语义，我们使用的标签语义化标签
        6级标题中，h1的最重要，表示一个网页中的主要内容，h2~h6重要性依次降低
            对于搜索引擎来说，h1的重要性仅次于title，搜索引擎检索完title，会立即查看h1中的内容。
            h1标签非常重要，它会影响到页面在搜索引擎中的排名，页面只能写一个h1
        一般页面中的标题标签纸使用h1 h2 h3，h3之后的基本不使用
    -->

    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--
        段落标签，段落标签用于表示内容中的一个自然段
        使用p标签来表示一个段落

        在html中，字符之间写再多的空格，浏览器也会当成一个空格解析，换
        行也会当成一个空格解析
    -->
    <p>我是p标签</p>

</body>
</html>
