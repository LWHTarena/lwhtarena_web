<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>after 伪类</title>

<style>
    .clearfix{
        *zoom:1;
    }
    /*
    	after顾名思义是在元素后面的意思，实质是在元素之后添加内容。
	这个伪元素允许制作人员在元素内容的最后面插入生成内容，需要和content属性一起使用，设置在对象后
	发生的内容。默认地，这个伪元素是inline行内元素，不过可以使用属性 display 改变这一点。
	所有主流浏览器都支持 :after 伪元素，但对于IE来说，只有IE8以上版本支持。

    */
    .clearfix:after{
        content: "";
        display: block;
        clear: both;
    }
    .box{
        border:1px solid cornflowerblue;
    }
    .item{
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;
    }
</style>

</head>
<body>

<div class="box clearfix">
    <div class="item"></div>
</div>
</body>
</html>
