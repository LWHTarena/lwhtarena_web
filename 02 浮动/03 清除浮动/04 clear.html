<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        .text1{
            float: right;
            background-color:antiquewhite;
        }
        .text2{
            clear: right;
            background-color:burlywood;
        }
        .text3{
            background-color: papayawhip;
        }
    </style>
</head>
<body>

<div class="text1">我将出现在屏幕右方</div>
<div class="text2">注意我出现的位置</div>
<div class="text3">我是后来者</div>

</body>
</html>
