<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结尾处加 br标签 clear:both</title>
    <style type="text/css">
        .div1 {
            background: #000080;border: 1px solid red;
            margin-bottom: 10px;zoom: 1
        }

        .div2 {
            background: #800080;
            border: 1px solid red;
            height: 100px
        }
        .left {
            float: left;width: 20%;
            height: 200px;background: #DDD
        }
        .right {
            float: right;  width: 30%;
            height: 80px;  background: #DDD
        }

        .clearfloat {
            clear: both
        }
    </style>
</head>
<body>

<div class="div1">
    <div class="left">Left</div>
    <div class="right">Right</div>
    　　<br class="clearfloat"/>
</div>
<div class="div2">
    　　div2
</div>
</body>
</html>
