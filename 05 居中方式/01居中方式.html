<html lang="en">
<head>

        }
        .container{
            width: 100%;
            height: 70px;
            min-width: 996px;
            background-color: aquamarine;
        }

        ul{
            line-height: 70px;

        }
        ul li{
/*            float: left; 脱离文档流，这样就不能使得文本居中
            list-style-type: none;
            text-align: center;无效*/
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <ul>
            <li>列表项目01</li>
            <li>列表项目02</li>
