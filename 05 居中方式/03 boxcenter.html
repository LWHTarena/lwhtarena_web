<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            display: -webkit-box;/*加载内核*/
            -webkit-box-align: center;
            -webkit-box-pack: center;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: bisque;
            display: -webkit-box;/*加载内核*/
            -webkit-box-align: center;
            -webkit-box-pack: center;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="inner">哈哈</div>
</div>

</body>
</html>
