<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dematerialize</title>
</head>
<body>
dematerialize
函数签名: dematerialize(): Observable
将 notification 对象转换成 notification 值。
</body>
<script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
<script type="text/javascript">
    // RxJS v6+
    const { from, Notification } =rxjs;
    const { dematerialize } =rxjs.operators;

    /** 将 notifications 转换成值。**/
    // 发出 next 和 error 通知
    const source = from([
        Notification.createNext('SUCCESS!'),
        Notification.createError('ERROR!')
    ]).pipe(
        // 将 notification 对象转换成 notification 值
        dematerialize()
    )

    // 输出: 'NEXT VALUE: SUCCESS' 'ERROR VALUE: 'ERROR!'
    const subscription = source.subscribe({
        next: val => console.log(`NEXT VALUE: ${val}`),
        error: val => console.log(`ERROR VALUE: ${val}`)
    });

</script>
</html>
