<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer</title>
</head>
<body>
timer
函数签名: timer(initialDelay: number | Date, period: number, scheduler: Scheduler): Observable
给定持续时间后，再按照指定间隔时间依次发出数字。
</body>
<script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
<script type="text/javascript">
    // RxJS v6+
    const { timer } =rxjs;

    /**案例1：当 timer 结束时发出一个值**/
    // 1秒后发出0，然后结束，因为没有提供第二个参数
    const source = timer(1000);
    // 输出: 0
    const subscribe = source.subscribe(val => console.log(val));

    /**案例2：timer 1秒后发出值，然后每2秒发出值**/
    // RxJS v6+
    /*
      timer 接收第二个参数，它决定了发出序列值的频率，在本例中我们在1秒发出第一个值，
      然后每2秒发出序列值
    */
    const source2 = timer(1000, 2000);
    // 输出: 0,1,2,3,4,5......
    const subscribe2 = source2.subscribe(val => console.log(val));


</script>
</html>
