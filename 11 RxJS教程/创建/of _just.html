<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>of / just</title>
</head>
<body>
of / just
函数签名: of(...values, scheduler: Scheduler): Observable
按顺序发出任意数量的值。
</body>
<script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
<script type="text/javascript">
    // RxJS v6+
    const { of } =rxjs;

    /**案例1：发出数字序列**/
    // 依次发出提供的任意数量的值
    const source = of(1, 2, 3, 4, 5);
    // 输出: 1,2,3,4,5
    const subscribe = source.subscribe(val => console.log(val));

    /**案例2：发出对象、数组和函数**/
    // 出任意类型值
    const source2 = of({ name: 'Brian' }, [1, 2, 3], function hello() {
        return 'Hello';
    });
    // 输出: {name: 'Brian}, [1,2,3], function hello() { return 'Hello' }
    const subscribe2 = source2.subscribe(val => console.log(val));


</script>
</html>
