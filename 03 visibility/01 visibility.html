<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            visibility: visible; /* 继承了父级的hidden，用visible显示出来 */
        }
        .container{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            visibility: hidden;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="content">大家好</div>
    </div>
</body>
</html>
