<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

<style type="text/css">
    html,body,parent{height:100%;overflow:hidden;}
    .top{position:absolute;top:0;left:0;right:0;height:100px;background-color:blue;}
    .left{position:absolute;top:100px;left:0;bottom:50px;width:200px;background-color: red;}
    .right{position:absolute;overflow:auto;left:200px;right:0;top:100px;bottom:50px;background-color: green;}
    .bottom{position:absolute;left:0;right:0;bottom:0;height:50px;background-color: #8a1f11;}
</style>

</head>
<body>

<div class="parent">
    <div class="top">top</div>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="bottom">bottom</div>
</div>

</body>
</html>
