<div class="user-login-container" [@fadeIn]>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{'userLogin.userLogin' | translate}}</h3>
        </div>
        <div class="panel-body">
            <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()" novalidate class="form-horizontal" role="form">
                <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
                    <label class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-8">
                        <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="text" class="form-control" placeholder="请输入注册时使用的邮箱">
                        <div *ngIf="form.submitted && !userName.valid" class="text-danger">邮箱必须输入！</div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                    <label class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-8">
                        <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel" type="password" class="form-control" placeholder="请输入密码">
                        <div *ngIf="form.submitted && !password.valid" class="text-danger">密码必须输入,至少要8位！</div>
                    </div>
                </div>
                <div *ngIf="error" class="col-sm-offset-3 col-sm-8 alert alert-danger">{{error}}</div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button type="submit" class="btn btn-success">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
